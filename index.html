<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <header style="text-align: center ; background-color: blueviolet;">
    <h1>Getting to know Queery members!</h1>
    </header>
    <div style="background-color: lightskyblue ; text-align: left ;">
        <p>
        Tell us about yourself. What are your hobbies other than reading?
        </p>
        <p>
            <textarea name="hobbies"></textarea>
        </p>
    </div> 
        <form style="background-color: lightpink ;">
            <fieldset>
                <legend>What are your pronouns? Check all that apply.</legend>
                    <p>
                        <input type="checkbox" name="she/her" id="she/her" value="she/her" />
                        <label for="she/her">She/Her</label>
                    </p>
                    <p>
                        <input type="checkbox" name="he/him" id="he/him" value="he/him" />
                        <label for="he/him">He/Him</label>
                    </p>
                    <p>
                        <input type="checkbox" name="they/them" id="they/them" value="they/them" />
                        <label for="they/them">They/Them</label>
                    </p>
                    <p>
                        <input type="checkbox" name="other" id="other" value="other" />
                        <label for="other">Other (please specify below)</label>
                    </p>
                    <p>
                        <textarea name="other"></textarea>
                    </p>
            </fieldset>
        </form> 
        <form style="background-color: lightseagreen;">
            <p>
                <label>Name: <input /></label>
            </p>
            <p>
                <label>Email Address: <input type="email" /></label>
            </p>
            <p>
                <label>Favorite Author: <input /></label>
            </p>
        </form>
        <div style="background-color: lemonchiffon;">
        <p>Thanks for participating! Here are some resources to help you find new reads: 
           <nav>
               <ul>
                    <li><a href="https://www.irvingtonvinylandbooks.com" target="_blank">Irvington Vinyl and Books</a></li>
                    <li><a href="https://www.indypl.org" target="_blank">Indianapolis Public Library</a></li>
                </ul>
            </nav>
        </p>
        </div>
        <div style="background-color: lightsalmon" text-align="center">
            <iframe src="https://gifer.com/embed/VUFG" width=480 height=340.800 frameBorder="0" allowFullScreen></iframe>
        </div>

</body>
</html>
